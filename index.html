<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/all.min.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Crud System</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-10 m-auto">
        <div class="shadow-lg m-auto p-5 my-5">
          <h1 class="text-center text-uppercase fw-bold">crud system</h1>
          <div class="form-floating mb-3">
            <input type="text" class="form-control border-0 border-bottom rounded-0" id="productName"
              placeholder="enter product name">
            <label for="productName">Product Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control border-0 border-bottom rounded-0" id="productPrice"
              placeholder="enter product Price">
            <label for="productPrice">Product Price</label>
          </div>
          <div class="form-floating mb-3">
            <input list="category" type="text" class="form-control border-0 border-bottom rounded-0"
              id="productCategory" placeholder="enter product Category">
            <label for="productCategory">Product Category</label>
            <datalist id="category">
              <option value="TV">
              <option value="Laptop">
              <option value="Electronincs">
              <option value="screens">
              <option value="Mobile">
            </datalist>
          </div>
          <div class="mb-3">
            <input type="file" id="productImage" class="form-control border-0 border-bottom rounded-0" />
          </div>

          <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="productDesc"
              style="height: 100px"></textarea>
            <label for="productDesc">Description</label>
          </div>

          <button id="addBtn" onclick="addProduct()" class="btn  btn-info rounded-0 text-white">Add Product</button>
          <button class="btn mx-2 btn-danger rounded-0" type="reset" id="resetBtn">Reset</button>
        </div>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row" id="rowBody">

    </div>
  </div>


  <script src="./js/script.js"></script>
</body>

</html>
